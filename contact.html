<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSite - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header Section -->
    <header class="header-bg text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo text-3xl font-bold">EduSite</div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="notes.html" class="hover:text-gray-300">Notes</a></li>
                    <li><a href="question-papers.html" class="hover:text-gray-300">Question Papers</a></li>
                    <li><a href="cheat-sheets.html" class="hover:text-gray-300">Cheat Sheets</a></li>
                    <li><a href="video-lectures.html" class="hover:text-gray-300">Video Lectures</a></li>
                    <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
            <!-- add serach box in future -->
        </div>
    </header>

    <br>
    <br>
    
    <!-- Main Section -->
    <main class="container mx-auto py-10">
        <section class="quick-links bg-white p-6 rounded-lg shadow-lg animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 w-full">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 w-full">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 w-full"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-300">Send Message</button>
            </form>
        </section>
    </main>
    
    <br>
    <br>

    <!-- Footer Section -->
    <footer class="header-bg text-white py-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="contact-info mb-4 md:mb-0">
                <p>Contact us: Divyanshusri619@gmail.com</p>
            </div>
            <div class="social-media mb-4 md:mb-0 flex space-x-4">
                <a href="https://www.facebook.com/" class="hover:text-gray-300 transition duration-300 dark:hover:text-gray-400">Facebook</a>
                <a href="https://twitter.com/?lang=en" class="hover:text-gray-300 transition duration-300 dark:hover:text-gray-400">Twitter</a>
                <a href="https://www.linkedin.com/" class="hover:text-gray-300 transition duration-300 dark:hover:text-gray-400">LinkedIn</a>
            </div>
            <div class="legal-links flex space-x-4">
                <a href="TOS.html" class="hover:text-gray-300 transition duration-300 dark:hover:text-gray-400">Terms of Service</a>
                <a href="PP.html" class="hover:text-gray-300 transition duration-300 dark:hover:text-gray-400">Privacy Policy</a>
            </div>
        </div>
    </footer>
</body>
</html>
